<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" th:href="@{/styles/css/main.css}"/>
</head>
<body>
<div class="wrap">
    <h1>New user</h1>
    <div class="form-wrapper">
        <form th:method="POST" th:action="@{/}" th:object="${user}">
            <div>
                <label for="first_name">First name:</label>
                <br/>
                <input type="text" th:field="*{firstName}" id="first_name" required/>
            </div>
            <div>
                <label for="last_name">Last name:</label>
                <br/>
                <input type="text" th:field="*{lastName}" id="last_name" required/>
            </div>
            <div>
                <label for="age">Age:</label>
                <br/>
                <input type="text" th:field="*{age}" id="age"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <br/>
                <input type="text" th:field="*{email}" id="email"/>
            </div>
            <input type="submit" value="create"/>
            <input type="button" value="escape" onclick="window.location.href='/'"/>
        </form>
    </div>
</div>
</body>
</html>
